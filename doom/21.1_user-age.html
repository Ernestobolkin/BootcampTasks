<body>
  <h1>Enter your age</h1>
  <p></p>
  <input id="text1">
  <input id="btn1" type="button" value="X">

  <script>
    const age = document.querySelector('#text1')
    const btn = document.querySelector('#btn1')
    const outPut = document.querySelector('p')

    btn.addEventListener('click', () => {
      if(age.value >= 18){
        outPut.textContent = 'you can drink appear'
      }else{
        outPut.textContent = 'you’re too young'
      }
    })
