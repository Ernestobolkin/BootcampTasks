  <script>
    const s1 = new Square(2, 2, 2, 2);
    function Square(a, b, c, d) {
      this.a = a;
      this.b = b;
      this.c = c;
      this.d = d;
      console.log(a, b, c, d);
    }

    Square.prototype.isSquare = function () {
      if (this.a === this.b && this.b === this.c && this.c === this.d) {
        console.log(true);
      } else {
        console.log(false);
      }
    }
    s1.isSquare()
