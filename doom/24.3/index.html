<body>
  <script>

    const Toyota = new Car("Toyota Corolla", 201230, 2021)

    function Car(brand, price, year) {
      this.car_Brand = brand
      this.car_Price = price
      this.car_Year = year
    }

    Car.prototype.printCar = function(){
      console.log(`The car is ${this.car_Brand} and the price ${this.car_Price}, builded in ${this.car_Year} `);
    }

    Toyota.printCar()
    
  </script>
