<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const room2 = {
      name1: "Ernest",
      print: function () {
        console.log(this.name1);
      },
      printAfter: function () {
        setTimeout(this.print.bind(room2), 2000);
      },
    };

    room2.printAfter()
  </script>
</body>

</html>
