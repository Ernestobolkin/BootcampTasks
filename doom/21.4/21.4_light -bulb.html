<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .photo {
      background: url('./off.jpeg');
      background-position: center;
      background-repeat: no-repeat;
      width: 222px;
      height: 227px;
    }

    .second {
      background: url('./on.jpeg');
      background-position: center;
      background-repeat: no-repeat;
      width: 222px;
      height: 227px;
    }
  </style>
</head>

<body>

  <div class="photo" ></div>
  <script>
    const photo = document.querySelector(".photo")
    
    photo.addEventListener('click', tggl)

    function tggl(){
      photo.classList.toggle("second")
    }
  </script>
</body>

</html>
