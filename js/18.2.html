<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
  <title>Modifying Elements</title>
</head>
<style>
  h1 {
    color: red;
  }

  p {
    font-size: 20px;
  }
</style>

<body>
  <h1>
    I hate the color red. If only I was blue and I can sing "Im
    blue da da di
    da da daaa"
  </h1>
  <p class="paragraph">I wish I was bigger</p>
  <div id="description">
    Select me and change my display property if you dare!
  </div>
  <script>
    document.querySelector('h1').style.color = "blue";
    document.querySelector('.paragraph').style.fontSize =  "30px";
    document.querySelector('#description').style.display =  "inline-block";
    document.querySelector('body').style.backgroundColor =  "green";
    document.querySelector('title').innerText =  "testing";
  </script>
</body>

</html>
