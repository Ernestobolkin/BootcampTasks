<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      border: 1px solid black;
      width: max-content;
      height: 100px;
    }

    .inputs input {
      margin-top: 10px;
      width: 15px;
    }

    .card .btn {
      width: 60px;
      text-align: center;
      text-align: center;
      color: wheat;
      background-color: gray;
      margin: 20px 50px;
    }
  </style>
</head>

<body>
  <h2>Text to copy</h2>
  <h3>123456</h3>
  <p></p>
  <div class="card">
    <form action="/form_submission">
      <div class="inputs">
        <input id="n1">
        <input id="n2">
        <input id="n3">
        <input id="n4">
        <input id="n5">
        <input id="n6">
      </div>
      <div class="container">
        <button class="btn">Restart</button>
      </div>
    </form>
  </div>
  <script>

    input1 = document.querySelector('#n1')
    input2 = document.querySelector('#n2')
    input3 = document.querySelector('#n3')
    input4 = document.querySelector('#n4')
    input5 = document.querySelector('#n5')
    input6 = document.querySelector('#n6')
    btn = document.querySelector('.btn')
    outputDisplayElement = document.querySelector('p')
    form = document.querySelector('form')
    inputs = document.querySelector('.inputs').children

    // btn.addEventListener('click', (testing))

    // TODO: Check this for all inputs
    input6.addEventListener('input', () => {
      testing();
    })


    function testing() {
      for (let i = 0; i < inputs.length; i++) {
        if (inputs[i].value.length == 1) {
          if (input1.value == 1
            && input2.value == 2
            && input3.value == 3
            && input4.value == 4
            && input5.value == 5
            && input6.value == 6
          ) {
            outputDisplayElement.textContent = "Verified"
          } else {
            outputDisplayElement.textContent = "Something went wrong"
          }
        }
      }
    }




    document.addEventListener('paste', (event) => {
      event.stopPropagation();
      event.preventDefault();
      let value = event.clipboardData.getData("text");
      for (let i = 0; i < Math.min(value.length, inputs.length); i++) {
        inputs[i].value = value[i];
      }
      testing();
    });


    // document.addEventListener('keyup',(event)=>{
    //   console.log(event.keyCode)
    // })

    document.addEventListener('keyup', (event) => {
      // 8 is backspace, 32 is space
      if (event.keyCode === 8 || event.keyCode === 32) {
        return;
      }
      switch (event.target.id) {
        case 'n1': document.querySelector('#n2').focus();
          break;
        case 'n2': document.querySelector('#n3').focus();
          break;
        case 'n3': document.querySelector('#n4').focus();
          break;
        case 'n4': document.querySelector('#n5').focus();
          break;
        case 'n5': document.querySelector('#n6').focus();
          break;
      }
    })
  </script>
</body>

</html>
